<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Movie Recommendation System</h1>
        {% if current_user.is_authenticated %}
            <p>Welcome back, {{ current_user.name }}!</p>
            <a href="{{ url_for('dashboard') }}" class="dashboard-link">Go to Dashboard</a>
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        {% else %}
            <p>Please <a href="{{ url_for('login') }}">login</a> to access the dashboard.</p>
        {% endif %}
    </div>
</body>
</html>
