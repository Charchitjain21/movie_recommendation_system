<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome, {{ name }}!</h1>
        <p>You are now logged in.</p>
        <form action="{{ url_for('recommend') }}" method="post" class="form">
            <label for="user_id" class="form-label">Enter User ID:</label>
            <input type="text" id="user_id" name="user_id" class="form-input" required>
            <button type="submit" class="form-button">Get Recommendations</button>
        </form>
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>
</body>
</html>
